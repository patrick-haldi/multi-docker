language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t phygan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true phygan/react-test npm test

after_success:
  - docker build -t phygan/multi-client ./client
  - docker build -t phygan/multi-nginx ./nginx
  - docker build -t phygan/multi-server ./server
  - docker build -t phygan/multi-worker ./worker
